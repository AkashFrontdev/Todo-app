<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mb-5">To do app</h1>
          <div class="input-group mb-3 w-50 mx-auto">
            <!-- <div class="input-group-text">
                      <<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input"> -->
            <!-- </div> -->
            <div>
              <b>Count : <i class="mb-4 count"></i></b>
            </div>
            <form type="submit" class="d-flex post-form">
              <input
              type="text"
              class="form-control el-input mt-5"
              aria-label="Text input with checkbox"
              placeholder="Type here..."
              autofocus />
            <button class="btn btn-success create-btn ms-1 mt-5" type="submit">Create</button>
            </form>
          </div>
          <ul class="list-group w-50 d-flex mx-auto" id="ul-list"></ul>
        </div>
      </div>
    </div>

    <!-- <strike>hello   </strike> -->
    <script src="./js/app.js" ></script>
  </body>
</html>
